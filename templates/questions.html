<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!--MAIN CSS FILE-->
    <link rel="stylesheet" href="css/styles.css">

    <title>CATARACT DETECTION</title>
  </head>
  <body>
  <div class="d-flex h-100 align-items-center">
   <div class="container">
     <p>Please help us understand more by answering the following questions</p>
     <form>
     <div class="form-group">
         <label class="d-block">1. Have you ever had an injury to your eye(s)?</label>
         <div class="custom-control custom-radio custom-control-inline">
           <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
           <label class="custom-control-label" for="customRadioInline1">YES</label>
         </div>
         <div class="custom-control custom-radio custom-control-inline">
           <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
           <label class="custom-control-label" for="customRadioInline2">NOT SURE</label>
         </div>
         <div class="custom-control custom-radio custom-control-inline">
           <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
           <label class="custom-control-label" for="customRadioInline2">NO</label>
         </div>
    </div>
    <div class="form-group">
        <label class="d-block">2. Have you ever had exposure to Ultraviolet radiation.?</label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">YES</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">NOT SURE</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">NO</label>
        </div>
   </div>
   <div class="form-group">
       <label class="d-block">3. Do you have diabetes?</label>
       <div class="custom-control custom-radio custom-control-inline">
         <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
         <label class="custom-control-label" for="customRadioInline1">YES</label>
       </div>
       <div class="custom-control custom-radio custom-control-inline">
         <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
         <label class="custom-control-label" for="customRadioInline2">NO</label>
       </div>
  </div>
  <div class="form-group">
      <label class="d-block">4. Do you smoke?</label>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">YES</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">NO</label>
      </div>
 </div>
 <div class="form-group">
     <label class="d-block">5. Do you consume alcohol?</label>
     <div class="custom-control custom-radio custom-control-inline">
       <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
       <label class="custom-control-label" for="customRadioInline1">YES</label>
     </div>
     <div class="custom-control custom-radio custom-control-inline">
       <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
       <label class="custom-control-label" for="customRadioInline2">NO</label>
     </div>
</div>
<div class="form-group">
    <label class="d-block">6. Has any of your family members been diagnosed with Cataracts?</label>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline1">YES</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">NO</label>
    </div>
</div>
    <div class="form-row">
<div class="form-group col-md-6">
 <label for="age">Age</label>
 <input type="number" class="form-control" id="age">
</div>
<div class="form-group col-md-6">
 <label for="inputPassword4">Gender</label>
 <select id="inputState" class="form-control">
<option selected>Choose...</option>
<option>Male</option>
<option>Female</option>
<option>Prefer not to say</option>
</select>
</div>
</div>
     <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
 </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
